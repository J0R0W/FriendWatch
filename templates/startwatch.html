{% extends "layout.html" %}
{% block title %}Friendwatch - Create Stream{% endblock %}
{% block head %}
    {{ super() }}
    <!--<link rel="stylesheet" href="https://cdn.plyr.io/3.6.3/plyr.css"/-->
    <link rel="stylesheet" href="/static/video.css"/>
    <script src="https://kit.fontawesome.com/20713e1f1c.js" crossorigin="anonymous"></script>
{% endblock %}
{% block content %}
    {% for item in videos %}
        <ul>
            <form method="post" action="/create" class="inline" >
                <button type="submit" name="video" value="{{ item }}" class="btn btn-link">{{ item }}</button>
            </form>
        </ul>
    {% endfor %}
{% endblock %}
