{% extends "layout.html" %}
{% block title %}Index{% endblock %}
{% block head %}
    {{ super() }}
    <!--<link rel="stylesheet" href="https://cdn.plyr.io/3.6.3/plyr.css"/-->
    <link rel="stylesheet" href="/static/video.css"/>
    <script src="https://kit.fontawesome.com/20713e1f1c.js" crossorigin="anonymous"></script>
{% endblock %}
{% block content %}

    <div class="c-video">
        <video id="video" controls class="video">
            {% if type=="video" %}
             <source src="/static/video/{{ video }}" type="video/mp4">
            {% else %}
            <source src="{{ video }}" type="video/mp4">
            {% endif %}
        </video>
       <div class="controls">
        <progress class="progress-bar" min="0" max="100" value="0" id="videoProgressBar" onmouseup="mouseClickUp()" onmousedown="mouseClickDown()">0% played</progress>
        </div>


    </div>
    <h2 >Room Code: {{ code }}</h2>
    <h2 id="hhh"></h2>
    <input type="hidden" value="{{ code }}" id="hiddenCode">
    <!--<script src="https://cdn.plyr.io/3.6.3/demo.js" crossorigin="anonymous"></script>-->
    <script type="module" src="{{ url_for('static', filename='player.js') }}" crossorigin="anonymous"></script>
{% endblock %}
